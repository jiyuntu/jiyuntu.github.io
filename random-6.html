<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tempo Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            font-size: 5rem;
            margin: 20px 0;
            min-height: 100px;
            line-height: 100px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”¢ Fixed Tempo Reader</h1>
        
        <label for="tempo">Tempo (Seconds):</label>
        <input type="number" id="tempo" value="2.0" step="0.1" min="0.1" style="width: 80px; text-align: center;">

        <div id="output">_</div>
        
        <button id="toggleButton">Start Reading</button>
    </div>


    <script>
        const tempoInput = document.getElementById('tempo');
        const toggleButton = document.getElementById('toggleButton');
        const outputDisplay = document.getElementById('output');
        let intervalId = null;
        let isRunning = false;
        
        // Preload audio elements
        const audioFiles = [];
        for (let i = 1; i <= 6; i++) {
            // *** ðŸ‘ˆ CHANGED FILE EXTENSION HERE ***
            const audio = new Audio(`${i}.m4a`); 
            audioFiles.push(audio);
        }

        function playRandomNumber() {
            // 1. Generate a random index (0 to 5)
            const randomIndex = Math.floor(Math.random() * 6);
            const randomNumber = randomIndex + 1; // 1 to 6
            
            // 2. Play the corresponding audio file
            const audio = audioFiles[randomIndex];
            
            // NOTE: Must call load() to ensure it can be played repeatedly
            audio.load(); 
            audio.play();

            // 3. Update the display (optional, but good for visual feedback)
            outputDisplay.textContent = randomNumber;
        }

        function startReader() {
            const tempo = parseFloat(tempoInput.value);
            
            if (isNaN(tempo) || tempo <= 0) {
                alert("Please enter a valid tempo (seconds) greater than 0.");
                return;
            }

            isRunning = true;
            toggleButton.textContent = 'Stop Reading';
            toggleButton.style.backgroundColor = '#dc3545'; 

            playRandomNumber();
            
            const intervalTime = tempo * 1000; 
            intervalId = setInterval(playRandomNumber, intervalTime);
        }

        function stopReader() {
            clearInterval(intervalId);
            intervalId = null;
            isRunning = false;
            toggleButton.textContent = 'Start Reading';
            toggleButton.style.backgroundColor = '#007bff'; 
            outputDisplay.textContent = '_';
        }

        // Toggle function linked to the button
        toggleButton.addEventListener('click', () => {
            if (isRunning) {
                stopReader();
            } else {
                startReader();
            }
        });

    </script>
</body>
</html>
